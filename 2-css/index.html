<html>
    <head>
        <title>Complete Web Dev - CSS</title>        
        <style type="text/css">
            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            a:visited{
                color: blue;
            }
        </style>
    </head>
    <body>
        <div>
            <p><a href="https://google.com">Google</a></p>
            <p><a href="https://google.com" target="_blank">Google in new tab</a></p>
        </div>
    </body>
</html>
