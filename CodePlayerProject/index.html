<!DOCTYPE html>
<html>
<head>
    <title>Code Crafter Troy - CodePlayer</title>    
    <link rel="stylesheet" href="css/codeplayer.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/ui.js" type="text/javascript"></script>
    <script src="js/codeplayer.js" type="text/javascript"></script>    
</head>
<body>
    <div id="control-bar">
        <div id="logo">CodePlayer</div>
        <div id="controls">
                <div id="html" class="toggle-button active">HTML</div> 
                <div id="css" class="toggle-button">CSS</div> 
                <div id="js" class="toggle-button">JavaScript</div> 
                <div id="output" class="toggle-button active">Output</div> 
        </div>
    </div>
    <div id="bodyContainer">
        <textarea name="" id="htmlPanel" class="panel"><p id="paragraph">Hello World!</p></textarea>
        <textarea name="" id="cssPanel" class="panel hidden">p { color: green; }</textarea>
        <textarea name="" id="jsPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "WOOT!";</textarea>
        <iframe src="" id="outputPanel" class="panel"></iframe>
    </div>
</body>
</html>
